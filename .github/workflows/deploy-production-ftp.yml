name: Deploy to Production Server (FTP)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-production-ftp:
    name: Deploy via FTP to production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy claude folder to Production via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./claude/
          server-dir: ./claude/
          timeout: 180000
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/logs/**
            claude_usage.log

      - name: Deploy Misc folder to Production via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./Misc/
          server-dir: ./Misc/
          timeout: 180000
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**

      - name: Deployment Summary
        run: |
          echo "‚úÖ Production deployment completed!"
          echo "üåê Production site: http://psd1.net/claude/"

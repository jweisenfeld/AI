name: Deploy to Bluehost

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ• Update version file
        run: |
          echo $(date -u +"%Y%m%d%H%M%S") > public/version.txt
          cat public/version.txt
      
      - name: ðŸ“‚ Sync repo root into public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
      
          protocol: ftp
          port: 21
      
          # Deploy the *repo root*
          local-dir: ./
      
          # Put it into /home2/flkrttmy/public_html/
          server-dir: ./
      
          timeout: 180000
          log-level: verbose
      
          # Optional but recommended (keeps private/dev folders off your website)
          exclude: |
            **/.git*
            **/.github/**
            **/.vscode/**
            **/node_modules/**
            **/*.ps1
            **/*.py
            **/__pycache__/**
            # Protect runtime-generated log files from being wiped on deploy
            **/student_logs/**
            **/gemini_usage.log
            **/claude_usage.log


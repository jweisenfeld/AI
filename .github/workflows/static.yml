name: Deploy to Bluehost

on:
  push:
    branches:
      - main  # Or 'master' if your branch is named that
  workflow_dispatch: #<--adds the manual trigger button
  
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # This prevents the action from deleting other files in your folder
        # (Useful since you might have other stuff in public_html)

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasco Engineering Assistant</title>
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f8f9fa;
            --border: #dadce0;
            --text: #202124;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            color: var(--text);
        }

        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-sizing: border-box;
        }

        .header {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            justify-content: center;
        }

        .chat-area {
            width: 100%;
            max-width: 900px;
            background: white;
            display: flex;
            flex-direction: column;
            border-inline: 1px solid var(--border);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user .bubble {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .assistant .bubble {
            background: #f1f3f4;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        textarea {
            flex: 1;
            height: 60px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: none;
            font-family: inherit;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .clip-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            padding: 5px;
        }

        #image-previews img {
            height: 50px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }
    </style>
</head>

<body>

    <div id="login-modal" class="login-overlay">
        <div class="login-card">
            <h2 style="color:var(--primary); margin-top:0;">Engineering Portal</h2>
            <input type="text" id="uid" class="login-input" placeholder="Student ID">
            <input type="password" id="pwd" class="login-input" placeholder="Password">
            <button class="btn" style="width:100%" onclick="handleLogin()">Access Project</button>
        </div>
    </div>

    <header class="header">
        <div style="font-weight:bold; color: var(--primary);">Pasco Engineering Assistant</div>
        <div style="display:flex; gap:10px; align-items: center;">
            <select id="model-select" style="padding: 5px; border-radius: 4px;">
                <option value="gemini-pro">Gemini 1.5 Pro (Stable)</option>
                <option value="gemini-flash">Gemini 1.5 Flash (Fast)</option>
            </select>
            <select id="phase-select" style="padding: 5px; border-radius: 4px;">
                <option value="1">Phase 1: Ideation</option>
                <option value="2" selected>Phase 2: Engineering</option>
                <option value="6">Phase 6: Council Pitch</option>
            </select>
            <div id="user-tag" style="background:#e8f0fe; padding:4px 12px; border-radius:15px; font-size:0.85em;">Not
                Logged In</div>
        </div>
    </header>

    <div class="main-container">
        <div class="chat-area">
            <div class="messages" id="messages"></div>
            <div id="image-previews" style="padding: 0 20px; display: flex; gap: 8px;"></div>
            <div class="input-area">
                <div class="input-group">
                    <button class="clip-btn" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                    <input type="file" id="file-input" accept="image/*" multiple style="display:none"
                        onchange="handleFiles(this)">
                    <textarea id="user-input" placeholder="Enter your query..."
                        onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMessage();}"></textarea>
                    <button class="btn" id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let STUDENT_ID = null; let STUDENT_NAME = null; let HISTORY = []; let PENDING_IMAGES = [];

        async function handleLogin() {
            const id = document.getElementById('uid').value;
            const pw = document.getElementById('pwd').value;
            const res = await fetch('api-proxy.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'verify_login', student_id: id, password: pw })
            });
            const data = await res.json();
            if (data.success) {
                STUDENT_ID = id; STUDENT_NAME = data.student_name;
                document.getElementById('user-tag').textContent = "ðŸ‘¤ " + STUDENT_NAME;
                document.getElementById('login-modal').style.display = 'none';
            } else { alert("Login Failed"); }
        }

        function handleFiles(input) {
            for (let file of input.files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    PENDING_IMAGES.push({ type: "image", source: { media_type: file.type, data: e.target.result.split(',')[1] } });
                    const img = document.createElement('img'); img.src = e.target.result;
                    document.getElementById('image-previews').appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text && PENDING_IMAGES.length === 0) return;

            appendBubble('user', text || "(Image)");
            const userContent = text ? [{ type: "text", text: text }] : [];
            PENDING_IMAGES.forEach(img => userContent.push(img));
            HISTORY.push({ role: 'user', content: userContent });

            input.value = ''; document.getElementById('image-previews').innerHTML = '';
            const currentImages = [...PENDING_IMAGES]; PENDING_IMAGES = [];

            const phase = document.getElementById('phase-select').value;
            const model = document.getElementById('model-select').value;

            const res = await fetch('api-proxy.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    student_id: STUDENT_ID, student_name: STUDENT_NAME,
                    model: model, system: "Act as a civil engineer. Use PMC Title 25 for Phase 2.",
                    messages: HISTORY
                })
            });

            const data = await res.json();
            const reply = data.candidates[0].content.parts[0].text;
            appendBubble('assistant', reply);
            HISTORY.push({ role: 'assistant', content: reply });
        }

        function appendBubble(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            let html = marked.parse(text);
            let toolbar = role === 'assistant' ? `<div><button class="btn" style="padding:2px 5px; font-size:0.7em;" onclick="downloadResponse(this)">ðŸ’¾ Save</button><div class="raw" style="display:none;">${text}</div></div>` : '';
            div.innerHTML = `<div class="bubble">${html}</div>${toolbar}`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function downloadResponse(btn) {
            const rawText = btn.nextElementSibling.textContent;
            const blob = new Blob([rawText], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'Report.md'; a.click();
        }
    </script>
</body>

</html>

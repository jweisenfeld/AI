<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasco Engineering Assistant</title>
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f8f9fa;
            --border: #dadce0;
            --text: #202124;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            color: var(--text);
        }

        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .header {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            justify-content: center;
        }

        .chat-area {
            width: 100%;
            max-width: 900px;
            background: white;
            display: flex;
            flex-direction: column;
            border-inline: 1px solid var(--border);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .user .bubble {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant .bubble {
            background: #f1f3f4;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            height: 60px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="login-modal" class="login-overlay">
        <div class="login-card">
            <h2>Engineering Portal</h2>
            <input type="text" id="uid" class="login-input" placeholder="Student ID">
            <input type="password" id="pwd" class="login-input" placeholder="Password">
            <button class="btn" style="width:100%" onclick="handleLogin()">Login</button>
        </div>
    </div>

    <header class="header">
        <div style="font-weight:bold">OHS Infrastructure</div>
        <div style="display:flex; gap:10px;">
            <select id="model-select">
                <option value="gemini-pro">Pro (Stable)</option>
                <option value="gemini-flash">Flash (Fast)</option>
            </select>
            <select id="phase-select">
                <option value="1">Phase 1: Ideation</option>
                <option value="2" selected>Phase 2: PMC 25 Engineering</option>
                <option value="6">Phase 6: Council Pitch</option>
            </select>
            <div id="user-tag" style="font-size:0.8em; padding-top:5px;">Not Logged In</div>
        </div>
    </header>

    <div class="main-container">
        <div class="chat-area">
            <div class="messages" id="messages"></div>
            <div id="image-previews" style="padding:0 20px; display:flex; gap:5px;"></div>
            <div class="input-area">
                <div style="display:flex; gap:10px;">
                    <button onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                    <input type="file" id="file-input" multiple style="display:none" onchange="handleFiles(this)">
                    <textarea id="user-input" placeholder="Ask your lead engineer..."></textarea>
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let STUDENT_ID = null; let STUDENT_NAME = null; let HISTORY = []; let PENDING_IMAGES = [];

        async function handleLogin() {
            const res = await fetch('api-proxy.php', {
                method: 'POST',
                body: JSON.stringify({ action: 'verify_login', student_id: document.getElementById('uid').value, password: document.getElementById('pwd').value })
            });
            const data = await res.json();
            if (data.success) {
                STUDENT_ID = document.getElementById('uid').value;
                STUDENT_NAME = data.student_name;
                document.getElementById('user-tag').textContent = "ðŸ‘¤ " + STUDENT_NAME;
                document.getElementById('login-modal').style.display = 'none';
            } else { alert("Login Failed"); }
        }

        function handleFiles(input) {
            for (let file of input.files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    PENDING_IMAGES.push({ type: "image", source: { media_type: file.type, data: e.target.result.split(',')[1] } });
                    const img = document.createElement('img'); img.src = e.target.result; img.style.height = '40px';
                    document.getElementById('image-previews').appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        async function sendMessage() {
            const text = document.getElementById('user-input').value.trim();
            if (!text && PENDING_IMAGES.length === 0) return;

            appendBubble('user', text || "(Image)");
            const userContent = text ? [{ type: "text", text: text }] : [];
            PENDING_IMAGES.forEach(img => userContent.push(img));
            HISTORY.push({ role: 'user', content: userContent });

            document.getElementById('user-input').value = '';
            document.getElementById('image-previews').innerHTML = '';
            const imgs = [...PENDING_IMAGES]; PENDING_IMAGES = [];

            const phase = document.getElementById('phase-select').value;
            const system = phase == "2" ? "You are a Senior Engineer. Reference Pasco Municipal Code Title 25. Focus on Topography, Site Plans, and Setbacks. Reject vague plans." : "Help students brainstorm.";

            const res = await fetch('api-proxy.php', {
                method: 'POST',
                body: JSON.stringify({
                    student_id: STUDENT_ID, student_name: STUDENT_NAME,
                    model: document.getElementById('model-select').value,
                    system: system, messages: HISTORY
                })
            });

            const data = await res.json();
            const reply = data.candidates[0].content.parts[0].text;
            appendBubble('assistant', reply);
            HISTORY.push({ role: 'assistant', content: reply });
        }

        function appendBubble(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="bubble">${marked.parse(text)}</div>`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>

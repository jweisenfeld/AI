<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasco Engineering Assistant</title>
    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f8f9fa;
            --border: #dadce0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-sizing: border-box;
        }

        .header {
            background: white;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            justify-content: center;
        }

        .chat-area {
            width: 100%;
            max-width: 900px;
            background: white;
            display: flex;
            flex-direction: column;
            border-inline: 1px solid var(--border);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .user .bubble {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant .bubble {
            background: #f1f3f4;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        textarea {
            width: 100%;
            height: 60px;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: none;
            font-family: inherit;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="login-modal" class="login-overlay">
        <div class="login-card">
            <h2 style="color:var(--primary)">Engineering Portal</h2>
            <input type="text" id="uid" class="login-input" placeholder="Student ID">
            <input type="password" id="pwd" class="login-input" placeholder="Password">
            <button class="btn" style="width:100%" onclick="handleLogin()">Login to Firm</button>
        </div>
    </div>

    <header class="header">
        <div style="font-weight:bold">Pasco Infrastructure Project</div>
        <div style="display:flex; gap:10px;">
            <select id="phase-select" onchange="updateSystemPrompt()">
                <option value="1">Phase 1: Preliminary/Ideation</option>
                <option value="2" selected>Phase 2: Engineering (PMC 25)</option>
                <option value="3">Phase 3: Environmental Review</option>
                <option value="4">Phase 4: Utility & ROW</option>
                <option value="5">Phase 5: Final Plan Prep</option>
                <option value="6">Phase 6: Council Proposal</option>
            </select>
            <div id="user-tag" style="background:#e8f0fe; padding:4px 10px; border-radius:15px; font-size:0.85em;">Not
                Logged In</div>
        </div>
    </header>

    <div class="main-container">
        <div class="chat-area">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <textarea id="user-input" placeholder="Ask about engineering specs or PMC code..."
                    onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMessage();}"></textarea>
                <div style="display:flex; justify-content: space-between; align-items: center; margin-top:10px;">
                    <span id="status" style="font-size:0.8em; color:#666;">Ready</span>
                    <button class="btn" id="send-btn" onclick="sendMessage()">Send to Project Lead</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let STUDENT_ID = null;
        let STUDENT_NAME = null;
        let HISTORY = [];

        async function handleLogin() {
            const id = document.getElementById('uid').value;
            const pw = document.getElementById('pwd').value;
            const res = await fetch('api-proxy.php', {
                method: 'POST',
                body: JSON.stringify({ action: 'verify_login', student_id: id, password: pw })
            });
            const data = await res.json();
            if (data.success) {
                STUDENT_ID = id;
                STUDENT_NAME = data.student_name;
                document.getElementById('user-tag').textContent = "ðŸ‘¤ " + STUDENT_NAME;
                document.getElementById('login-modal').style.display = 'none';
            } else { alert("Login Failed"); }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            appendBubble('user', text);
            input.value = '';
            HISTORY.push({ role: 'user', content: text });

            const phase = document.getElementById('phase-select').value;
            const prompts = {
                "1": "You are a creative brainstorming assistant. Help students ideate.",
                "2": "You are a Senior Engineer. Reference PMC Title 25. Focus on Topography, Site Plans, Setbacks, and Clear Vision Triangles. Be strict about measurements.",
                "3": "Focus on SEPA requirements and environmental impact in Pasco's semi-arid climate.",
                "4": "Focus on Utility Layouts and Right-of-Way (ROW) access per Pasco city standards.",
                "5": "Help compile technical data into a final Engineering Plan.",
                "6": "Professional mentor. Help prepare a presentation for Pasco City Council."
            };

            const res = await fetch('api-proxy.php', {
                method: 'POST',
                body: JSON.stringify({
                    student_id: STUDENT_ID,
                    student_name: STUDENT_NAME,
                    model: 'gemini-1.5-pro',
                    system: prompts[phase],
                    messages: HISTORY
                })
            });

            const data = await res.json();
            const reply = data.candidates[0].content.parts[0].text;
            appendBubble('assistant', reply);
            HISTORY.push({ role: 'assistant', content: reply });
        }

        function appendBubble(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<div class="bubble">${marked.parse(text)}</div>`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>

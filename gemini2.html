<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Smart Chat v2.0 (Secure Proxy)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .markdown-body ul {
            list-style-type: disc;
            margin-left: 1.5rem;
        }

        .markdown-body ol {
            list-style-type: decimal;
            margin-left: 1.5rem;
        }

        .markdown-body pre {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .markdown-body code {
            font-family: monospace;
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-body p {
            margin-bottom: 0.75rem;
        }

        .markdown-body p:last-child {
            margin-bottom: 0;
        }

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .tool-btn:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col items-center justify-center p-4 sm:p-6">

    <div
        class="bg-white w-full max-w-4xl h-[85vh] rounded-2xl shadow-xl flex flex-col overflow-hidden ring-1 ring-gray-900/5">

        <header class="bg-white border-b border-gray-100 p-4 flex items-center justify-between shrink-0 z-10">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold text-sm">
                    AI</div>
                <div>
                    <h1 class="font-semibold text-gray-800">Gemini 2.5 Flash</h1>
                    <p class="text-xs text-green-500 flex items-center gap-1">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span> Server Secured
                    </p>
                </div>
            </div>
        </header>

        <div id="chatHistory" class="flex-1 overflow-y-auto p-4 space-y-6 scrollbar-hide bg-gray-50/50">
            <div class="flex gap-4 max-w-3xl mx-auto animate-fade-in">
                <div
                    class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex-shrink-0 flex items-center justify-center text-white text-xs">
                    AI</div>
                <div
                    class="flex-1 bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 text-gray-800 text-sm leading-relaxed">
                    Hello! Your connection is now secured via your server proxy. How can I help you with your Physics
                    classes or coding today?
                </div>
            </div>
        </div>

        <div class="bg-white p-4 border-t border-gray-100 shrink-0">
            <div class="max-w-3xl mx-auto relative">
                <div class="flex gap-2 mb-3 overflow-x-auto pb-1 scrollbar-hide">
                    <button id="toolSummarize"
                        class="tool-btn whitespace-nowrap px-3 py-1.5 bg-indigo-50 text-indigo-600 rounded-lg text-xs font-medium hover:bg-indigo-100">✨
                        Summarize</button>
                    <button id="toolEli5"
                        class="tool-btn whitespace-nowrap px-3 py-1.5 bg-pink-50 text-pink-600 rounded-lg text-xs font-medium hover:bg-pink-100">✨
                        ELI5</button>
                    <button id="toolBrainstorm"
                        class="tool-btn whitespace-nowrap px-3 py-1.5 bg-amber-50 text-amber-600 rounded-lg text-xs font-medium hover:bg-amber-100">✨
                        Brainstorm</button>
                    <button id="toolCode"
                        class="tool-btn whitespace-nowrap px-3 py-1.5 bg-emerald-50 text-emerald-600 rounded-lg text-xs font-medium hover:bg-emerald-100">✨
                        Code This</button>
                </div>

                <form id="chatForm"
                    class="relative flex items-end gap-2 bg-gray-50 border border-gray-200 rounded-xl p-2 focus-within:ring-2 focus-within:ring-blue-100 transition-all">
                    <textarea id="userInput" rows="1" placeholder="Type a message..."
                        class="w-full bg-transparent border-none focus:ring-0 text-gray-700 resize-none py-3 px-3 max-h-32 text-sm"
                        style="min-height: 44px;"></textarea>
                    <button type="submit" class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mb-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-90" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                        </svg>
                    </button>
                </form>
                <div class="text-center mt-2">
                    <p class="text-xs text-gray-400">Powered by Gemini 2.5 Flash • Server-Side Authentication</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chatHistory');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');

        // Core logic to talk to proxy2.php
        async function handleChat(message) {
            if (!message) return;

            userInput.value = '';
            userInput.style.height = '44px';
            appendMessage('user', message);
            const loadingId = appendLoading();

            try {
                const response = await fetch('proxy2.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error('Proxy error or invalid response');

                const data = await response.json();

                // Handle the Gemini API structure returned from PHP
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "I received an unexpected response format.";

                removeLoading(loadingId);
                appendMessage('model', text);

            } catch (error) {
                removeLoading(loadingId);
                appendMessage('error', 'Error connecting to server. Please check proxy2.php.');
                console.error(error);
            }
        }

        // UI Helpers
        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex gap-4 max-w-3xl mx-auto ${role === 'user' ? 'flex-row-reverse' : ''}`;
            div.style.animation = 'fadeIn 0.3s forwards';

            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs ${role === 'user' ? 'bg-gray-700' : role === 'error' ? 'bg-red-500' : 'bg-gradient-to-tr from-blue-500 to-purple-500'}`;
            avatar.textContent = role === 'user' ? 'You' : 'AI';

            const bubble = document.createElement('div');
            bubble.className = `flex-1 p-4 rounded-2xl shadow-sm text-sm leading-relaxed ${role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : role === 'error' ? 'bg-red-50 text-red-600 border border-red-100' : 'bg-white text-gray-800 border border-gray-100 rounded-tl-none markdown-body'}`;

            if (role === 'model' || role === 'error') {
                bubble.innerHTML = marked.parse(text);
            } else {
                bubble.textContent = text;
            }

            div.appendChild(avatar);
            div.appendChild(bubble);
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex gap-4 max-w-3xl mx-auto";
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex-shrink-0 flex items-center justify-center text-white text-xs">AI</div>
                <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 flex items-center gap-1 h-12">
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                </div>`;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Listeners
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleChat(userInput.value.trim());
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '44px';
        });

        // Tool Listeners
        document.getElementById('toolSummarize').addEventListener('click', () => handleChat("Summarize our conversation so far in a few bullet points."));
        document.getElementById('toolEli5').addEventListener('click', () => handleChat("Explain the last concept like I'm 5 years old."));
        document.getElementById('toolBrainstorm').addEventListener('click', () => {
            const topic = userInput.value.trim() || "a physics-based educational game";
            handleChat(`Brainstorm 5 creative ideas for: ${topic}`);
        });
        document.getElementById('toolCode').addEventListener('click', () => handleChat("Show me a Python or JavaScript example related to our discussion."));
    </script>
</body>

</html>

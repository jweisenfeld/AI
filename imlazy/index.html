<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Physics Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0b4d0;
            margin-bottom: 2.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 2rem;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #c0d0e0;
            margin-bottom: 0.75rem;
            text-align: left;
        }

        .input-row {
            display: flex;
            gap: 0.75rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.85rem 1rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input[type="text"]:focus {
            border-color: #4ea8de;
        }

        button {
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: #4ea8de;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            white-space: nowrap;
        }

        button:hover {
            background: #5bb8ee;
        }

        button:active {
            transform: scale(0.97);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.75rem;
            text-align: left;
            display: none;
        }

        .hint {
            color: #708090;
            font-size: 0.85rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Physics Calendar</h1>
        <p class="subtitle">Check what's due and when.</p>

        <div class="card">
            <label for="userid">Enter your username, for example john001</label>
            <form class="input-row" onsubmit="go(event)">
                <input type="text" id="userid" placeholder="e.g. john001" autocomplete="off" autofocus>
                <button type="submit">Go &rarr;</button>
            </form>
            <p class="error" id="error">Please enter your user name, e.g. john001.</p>
        </div>

        <p class="hint">This is the same username you use to sign in to your computer.</p>
    </div>

    <script>
        function go(e) {
            e.preventDefault();
            const id = document.getElementById('userid').value.trim();
            const error = document.getElementById('error');
            if (!id) {
                error.style.display = 'block';
                return;
            }
            error.style.display = 'none';
            window.location.href = 'http://psd1.net/' + encodeURIComponent(id);
        }

        // Hide error when typing
        document.getElementById('userid').addEventListener('input', function () {
            document.getElementById('error').style.display = 'none';
        });
    </script>
</body>
</html>

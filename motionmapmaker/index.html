
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motion Map</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/handsontable/handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="css/lib/handsontable.full.css">
  <script src="js/lib/d3/d3.min.js"></script>
  <script src="js/lib/download/canvas-toBlob.js"></script>
  <script src="js/lib/download/file-saver.js"></script>
  <script src="js/position_time.js"></script>
  <script src="js/velocity_time.js"></script>
  <script src="js/acceleration_time.js"></script>
  <script src="js/motion_map.js"></script>
</head>
<body onresize="update_graphs(hot)">
  <!-- Full Screen Image and Quote-->
  <div class="intro">
    <div class="inner">
        <div class="content">
            <h3>Credit to www.motionmapmaker.com for inspiration.</h3>
            <i class="down"></i>
        </div>
    </div>
  </div>

  <!-- Grid Interface-->
  <div class="grid">
    <header>
        (version <span id="version">loading...</span>) Edit the data table and update the plots!
    </header>

    <div class="graphs-column">
      <div id="motion_map"></div>
      <div id="position_time"></div>
      <div id="velocity_time"></div>
      <div id="acceleration_time"></div>
    </div>

    <div class="user-interface">
      <button id="update-graph" class="ui-button" onclick="update_graphs(hot)">Update Graphs</button>

      <p></p>
      <input type="checkbox" id="half-arrows">
      <label for="contactChoice1">Toggle half-length arrows</label>
      <p></p>

      <div style="text-align: center;">
        <div id="table_input" style="display: inline-block;"></div>
      </div>

      <p></p>
      <button id='saveMotionMapButton' class="ui-button-small">Export Motion Map</button>
      <button id='savePositionTimeButton' class="ui-button-small">Export Position Graph</button>
      <button id='saveVelocityTimeButton' class="ui-button-small">Export Velocity Graph</button>
      <button id='saveAccelerationTimeButton' class="ui-button-small">Export Acceleration Graph</button>
    </div>
    
    <footer>
      <form action = "" id="email_form">
        <section>Want to be notified of other tools for physics teachers?</section>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required name="email" placeholder="teacher@physics.com">
        </select>

        <input type="submit" value="Submit" onclick="return post_email()">
      </form>
      <ityr>
      <div id="thanks" class="thanks" style="visibility: hidden;">
        Thanks for visiting!
      </div>
    </footer>

  </div>

    <!-- Scripts-->
   <script src="js/user_input.js"></script>
   <script>
     // Load version from version.txt
     fetch('version.txt')
       .then(response => response.text())
       .then(version => {
         document.getElementById('version').textContent = version.trim();
       })
       .catch(error => {
         document.getElementById('version').textContent = 'unknown';
         console.error('Error loading version:', error);
       });
   </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat | OpenRouter Free Tier</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Markdown Styles within Chat */
        .prose p {
            margin-bottom: 0.5em;
        }

        .prose pre {
            background: #111827;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
            border: 1px solid #374151;
        }

        .prose code {
            background: #374151;
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            font-size: 0.9em;
        }

        .prose pre code {
            background: transparent;
            padding: 0;
        }

        .prose ul {
            list-style-type: disc;
            margin-left: 1.5em;
        }

        .prose ol {
            list-style-type: decimal;
            margin-left: 1.5em;
        }

        .prose strong {
            color: #e5e7eb;
            font-weight: 600;
        }

        /* Loading Animation */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="bg-gray-800 border-b border-gray-700 p-4 flex flex-col md:flex-row items-center justify-between shadow-md z-10 gap-3">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <h1 class="text-xl font-semibold tracking-tight text-white">TeamBot <span
                    class="text-xs font-normal text-gray-400 ml-1 border border-gray-600 px-2 py-0.5 rounded-full">Free
                    Tier</span></h1>
        </div>

        <div class="flex items-center gap-3 w-full md:w-auto">
            <label for="model-select" class="text-sm text-gray-400 whitespace-nowrap hidden sm:block">Model:</label>
            <div class="relative w-full md:w-64">
                <select id="model-select"
                    class="w-full bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 appearance-none cursor-pointer hover:bg-gray-650 transition-colors">
                    <option value="google/gemini-2.0-flash-exp:free" selected>Google: Gemini 2.0 Flash (Exp)</option>
                    <option value="meta-llama/llama-3.2-3b-instruct:free">Meta: Llama 3.2 3B</option>
                    <option value="qwen/qwen-2-7b-instruct:free">Qwen: Qwen 2 7B</option>
                    <option value="microsoft/phi-3-mini-128k-instruct:free">Microsoft: Phi-3 Mini (128k)</option>
                    <option value="mistralai/mistral-7b-instruct:free">Mistral: Mistral 7B</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scroll-smooth">
        <!-- Welcome Message -->
        <div class="flex flex-col items-center justify-center h-full text-center text-gray-500 space-y-4"
            id="welcome-screen">
            <div class="w-16 h-16 bg-gray-800 rounded-2xl flex items-center justify-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-300">Ready to assist</h2>
            <p class="max-w-md">Select a model from the dropdown above and type a message to start chatting. All models
                are currently free-tier via OpenRouter.</p>
        </div>
        <!-- Messages will be inserted here via JS -->
    </main>

    <!-- Input Area -->
    <footer class="bg-gray-800 p-4 border-t border-gray-700">
        <div
            class="max-w-4xl mx-auto relative flex items-end gap-2 bg-gray-700 p-2 rounded-xl border border-gray-600 focus-within:ring-2 focus-within:ring-blue-500 transition-all shadow-lg">
            <textarea id="user-input" rows="1"
                class="w-full bg-transparent text-white placeholder-gray-400 text-base p-2 resize-none focus:outline-none max-h-32"
                placeholder="Type a message..."
                oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>

            <button id="send-btn"
                class="bg-blue-600 hover:bg-blue-500 text-white rounded-lg p-2.5 transition-colors flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-90" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
        <div class="text-center mt-2">
            <p class="text-xs text-gray-500">AI can make mistakes. Verify important information.</p>
        </div>
    </footer>

    <!-- Configuration Modal (Hidden by default, useful for changing key) -->
    <div id="config-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 w-96 shadow-2xl">
            <h3 class="text-lg font-bold mb-4">Settings</h3>
            <label class="block text-sm font-medium text-gray-400 mb-2">OpenRouter API Key</label>
            <input type="password" id="api-key-input"
                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white mb-4 focus:border-blue-500 focus:outline-none">
            <div class="flex justify-end gap-2">
                <button id="save-config-btn"
                    class="bg-blue-600 px-4 py-2 rounded text-sm hover:bg-blue-500 text-white">Save & Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // Pre-filled with your provided key
        const DEFAULT_API_KEY = "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";

        let apiKey = localStorage.getItem('openrouter_api_key') || DEFAULT_API_KEY;
        let chatHistory = [];

        // --- DOM Elements ---
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');
        const welcomeScreen = document.getElementById('welcome-screen');

        // --- Event Listeners ---

        // Auto-resize textarea and handle Enter key
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        sendBtn.addEventListener('click', handleSendMessage);

        // --- Core Logic ---

        async function handleSendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Remove welcome screen on first message
            if (welcomeScreen) welcomeScreen.style.display = 'none';

            // 1. Add User Message to UI
            addMessageToUI('user', text);
            userInput.value = '';
            userInput.style.height = 'auto'; // Reset height

            // 2. Add to History
            chatHistory.push({ role: 'user', content: text });

            // 3. Show Loading Indicator
            const loadingId = addLoadingIndicator();

            // 4. API Call
            try {
                const model = modelSelect.value;
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "HTTP-Referer": window.location.href, // Optional, for rankings
                        "X-Title": "Team Chat", // Optional
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": chatHistory
                    })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errText}`);
                }

                const data = await response.json();

                // Remove loading indicator
                removeMessage(loadingId);

                if (data.choices && data.choices.length > 0) {
                    const botContent = data.choices[0].message.content;
                    addMessageToUI('assistant', botContent);
                    chatHistory.push({ role: 'assistant', content: botContent });
                } else {
                    throw new Error("No response from model.");
                }

            } catch (error) {
                console.error(error);
                removeMessage(loadingId);
                addMessageToUI('system', `**Error:** ${error.message}. Please check your API key or internet connection.`);
            }
        }

        // --- UI Helper Functions ---

        function addMessageToUI(role, content) {
            const div = document.createElement('div');
            const isUser = role === 'user';
            const isSystem = role === 'system';

            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;

            // Avatar (Simple Initials)
            const avatar = isUser
                ? `<div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold shrink-0 ml-3">YOU</div>`
                : `<div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center text-xs font-bold shrink-0 mr-3">AI</div>`;

            // Message Bubble
            // We use the 'prose' class from Tailwind Typography (simulated here with custom CSS) to style markdown
            const bubbleColor = isUser ? 'bg-blue-600 text-white' : (isSystem ? 'bg-red-900/50 border border-red-700 text-red-200' : 'bg-gray-700 text-gray-100');

            // Parse Markdown if it's the assistant
            const parsedContent = role === 'assistant' || role === 'system' ? marked.parse(content) : escapeHtml(content);

            const html = `
                <div class="flex max-w-[85%] md:max-w-[75%] ${isUser ? 'flex-row-reverse' : 'flex-row'} items-start">
                    ${!isSystem ? avatar : ''}
                    <div class="relative px-4 py-3 rounded-2xl ${bubbleColor} ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} shadow-sm">
                        <div class="prose text-sm md:text-base leading-relaxed break-words">
                            ${parsedContent}
                        </div>
                    </div>
                </div>
            `;

            div.innerHTML = html;
            chatContainer.appendChild(div);
            scrollToBottom();
            return div.id = 'msg-' + Date.now();
        }

        function addLoadingIndicator() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'flex w-full justify-start animate-fade-in';
            div.innerHTML = `
                <div class="flex max-w-[75%] flex-row items-start">
                    <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center text-xs font-bold shrink-0 mr-3">AI</div>
                    <div class="px-4 py-4 rounded-2xl bg-gray-700 rounded-tl-none shadow-sm flex items-center gap-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Basic HTML escaping for user input to prevent injection in non-markdown mode
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function (m) { return map[m]; }).replace(/\n/g, '<br>');
        }

        // Simple animation CSS injection
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        `;
        document.head.appendChild(style);

    </script>
</body>

</html>
